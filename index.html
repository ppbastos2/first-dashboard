<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6abb6ff83f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    
    <input type="checkbox" id="nav-toggle" />
    <nav class="sidebar">
      <div class="sidebar-brand">
        <a href="" class="logo">
          <i class="logo-icon fas fa-university"></i>
          <span>Aupolbank</span>
        </a>
      </div>

      <div class="menu">
        <ul>
          <li class="active">
            <a href="index.html"
              ><i class="menu-logo far fa-chart-bar"></i
              ><span>Dashboard</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="menu-logo far fa-chart-bar"></i
              ><span>Relatório</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="menu-logo far fa-chart-bar"></i
              ><span>Administrador</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="menu-logo far fa-chart-bar"></i><span>Produto</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Final Menu -->

    <main class="content">
      <header class="content-header">
        <button type="button" class="button toggle-menu active" id="nav-toggle">
          <i class="logo-dash fas fa-bars"></i>
          <span>Dashboard</span>
        </button>
        <form action="" class="form">
          <input type="text" placeholder="busca" />
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div class="box-profile">
          <img src="./img/eu.jpg" alt="" />
          <p class="name">
            Pepê
            <span>Admin</span>
          </p>
        </div>
      </header>

      <!-- Final Header -->

      <section class="section">
        <div class="container-fluid container-content cards">
          <div class="row">
            <div class="col-xl-3 col-lg-6 col-12">
              <div class="card shadow">
                <div class="desc">
                  <span>427</span>
                  <p>Clientes</p>
                </div>
                <i class="icon-top fas fa-users"></i>
              </div>
            </div>

            <div class="col-xl-3 col-lg-6 col-12">
              <div class="card shadow">
                <div class="desc">
                  <span>230</span>
                  <p>Projetos</p>
                </div>
                <i class="icon-top fas fa-project-diagram"></i>
              </div>
            </div>

            <div class="col-xl-3 col-lg-6 col-12">
              <div class="card shadow">
                <div class="desc">
                  <span>73</span>
                  <p>Produtos</p>
                </div>
                <i class="icon-top fas fa-dolly"></i>
              </div>
            </div>

            <div class="col-xl-3 col-lg-6 col-12">
              <div class="card shadow">
                <div class="desc">
                  <span>R$39k</span>
                  <p>Faturamento</p>
                </div>
                <i class="icon-top fas fa-money-check-alt"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Fim do Top -->

        <div class="container-fluid container-content charts">
          <div class="row">
            <div class="col-lg-6 col-md-12 col-12">
              <div class="card shadow">
                <canvas
                  class="shadow"
                  id="chartClientes"
                  width="500"
                  height="250"
                >
                </canvas>
              </div>
            </div>

            <div class="col-lg-6 col-md-12 col-12">
              <div class="card shadow">
                <canvas
                  class="shadow"
                  id="chartReceitas"
                  width="500"
                  height="250"
                >
                </canvas>
              </div>
            </div>

            <div class="col-lg-6 col-md-12 col-12">
              <div class="card shadow">
                <canvas
                  class="shadow"
                  id="chartProdutos"
                  width="500"
                  height="250"
                >
                </canvas>
              </div>
            </div>

            <div class="col-lg-6 col-md-12 col-12">
              <div class="card shadow">
                <canvas
                  class="shadow"
                  id="chartFaturamentos"
                  width="500"
                  height="250"
                >
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Copyright <span>&copy;</span></span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
